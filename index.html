<!DOCTYPE html>
<html>
  <head>
    <title>KALKULATOR</title>
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <div class="nightModeToggle">
      <div class="switch"></div>
    </div> -->

    <div class="calculator">
      <div class="screen">
        <div class="screenContent">
          <p id="result">
            <span id="resultText" style="color: #373737">0</span>
          </p>
          <p class="calculation">
            <span id="calculationText"></span>
          </p>
        </div>
      </div>
      <div class="numPad">
        <div id="allClear" class="style">AC</div>
        <div id="clear" class="style"><i class="fas fa-backspace"></i></div>
        <div id="bagi" class="style"><i class="fas fa-divide"></i></div>
        <div id="kali" class="style"><i class="fas fa-times"></i></div>
        <div id="num7" class="style">7</div>
        <div id="num8" class="style">8</div>
        <div id="num9" class="style">9</div>
        <div id="kurang" class="style"><i class="fas fa-minus"></i></div>
        <div id="num4" class="style">4</div>
        <div id="num5" class="style">5</div>
        <div id="num6" class="style">6</div>
        <div id="tambah" class="style"><i class="fas fa-plus"></i></div>
        <div id="num1" class="style">1</div>
        <div id="num2" class="style">2</div>
        <div id="num3" class="style">3</div>
        <div id="num0" class="style zero">0</div>
        <div id="dot" class="style">.</div>
        <div id="equal" class="style equal"><i class="fas fa-equals"></i></div>
      </div>
    </div>

    <p class="footer">Created with <i class="fas fa-heart"></i> by <a href="https://www.instagram.com/iwan_plamboyan/">Iwan Plamboyan</a></p>

    <script src="js/script.js"></script>
  </body>
</html>
